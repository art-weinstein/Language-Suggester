<!DOCTYPE html>
<html lang="en">
<head>
  <title>Code Survey</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class =cTheme>
    <div class="container">
      <form id="survey">
        <h2>Complete the survey to find out which programming language suits you best!</h2>
        <label for="sleep">Are you a night owl or early bird?</label>
        <select class="form-control" id="sleep">
          <option>Night Owl</option>
          <option>Early Bird</option>
        </select>
        <label for="transport">Select your preferred form of transport.</label>
        <select class="form-control" id="transport">
          <option>Car</option>
          <option>Motorcycle</option>
          <option>Bike</option>
          <option>Walking</option>
          <option>Bus</option>
        </select>
        <label for="career">Select your desired career.</label>
        <select class="form-control" id="career">
          <option>Web Design</option>
          <option>Cyber Security</option>
          <option>Librarian</option>
          <option>Engineer</option>
        </select>
        <label for="music">Select your favorite genre of music.</label>
        <select class="form-control" id="music">
          <option>Rock</option>
          <option>Metal</option>
          <option>EDM</option>
          <option>Funk</option>
          <option>FUTURE FUNK</option>
        </select>
        <label for="game">What is your favorite gaming platform?</label>
        <select class="form-control" id="game">
          <option>Xbox</option>
          <option>PC</option>
          <option>PS4</option>
          <option>Nintendo Switch</option>
          <option>Gameboy Color</option>
          <option>I don't play games</option>
        </select>
        <button class="btn" id="press">Submit your info!</button>
      </form>
      <div id="c">
        Amazing!!! You're destined to program in C++. Get to work!
      </div>
      <div id="html">
        You like websites don't you? Get ready to code in HTML!
      </div>
      <div id="python">
        Got your eye on security? Look into some python courses!
      </div>
      <div id="savage">
        Oh no :( looks like programming isn't for you :(
      </div>
    </div>
  </div>
  <!-- <div class="cTheme">
    <img src="img/C.jpg" alt="C++ image">
  </div> -->
</body>
</html>
